<div>
    <mat-card class="margin-b-35px padding-10px flex column gap-1em">
        <div>
            <h4 class="no-margin">Discover top jobs for you</h4>
            <small class="no-margin">Based on your profile and search history</small>
        </div>
        @for (job of [1, 2, 3, 4, 5]; track job) {
        <div class="flex space-between">
            <div class="flex gap-1em">
                <div class="square-50px">
                    <img class="full-height full-width" src="welcome2.png" alt="">
                </div>
                <div class="flex column gap-05em">
                    <p class="color-b no-margin">Senior Software Engineer</p>
                    <small class="no-margin">Neutrinos Pty Ltd</small>
                    <small class="color-grey font-10px no-margin">Joburg, Randburg, President Ridge</small>
                    <small class="color-grey font-10px no-margin">Promoted</small>
                </div>
            </div>
            <div>
                <mat-icon class="pointer">close</mat-icon>
            </div>
        </div>
        <hr class="no-margin">
        }
    </mat-card>
</div>
