<div class="margin-b-35px fixed width-23 ">
    <hr>
    <div class=" flex column center-center">
        @for (item of items; track item) {
        <div class="flex">
            @for (obj of item; track obj) {
            <div class="flex center-center">
                <small class="font-10px">{{obj.name}}</small>
                <mat-icon>{{obj.icon}}</mat-icon>
            </div>
            }

        </div>
        }
    </div>
    <div class=" flex column center-center">
        <div>
            <small class="color-b"> <b>Linkedin</b> </small>
            <img src="linkedin1.png" class="square-15px" alt="">
            <small class="font-10px padding-l-r-10px">Linkedin Coporate &COPY; 2024</small>
        </div>
    </div>
</div>
